//Buy Binds
unbind "leftarrow"
unbind "downarrow"
unbind "rightarrow"
unbind "uparrow"

unbind "KP_END"
unbind "KP_DOWNARROW"
unbind "KP_PGDN" 
unbind "KP_LEFTARROW"
unbind "KP_5" 
unbind "KP_RIGHTARROW"
unbind "KP_INS" 
unbind "KP_DEL" 
unbind "KP_ENTER" 
unbind "KP_PLUS"
