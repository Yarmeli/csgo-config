//=================================================================================================================
//Convenience aliases & misc. binds

unbind e
unbind r
unbind t
unbind x
unbind MOUSE5
unbind y
unbind u
unbind ctrl
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind n
unbind f
bind e "+use"
bind r "+reload"
bind t "+lookatweapon"
bind x drop
bind "MOUSE5" "+voicerecord"
bind y messagemode
bind u messagemode2
bind ctrl "+duck"
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bindtoggle f cl_righthand 
bind n "-attack;-attack2"

cl_use_opens_buy_menu 0
cl_autowepswitch "0" // Will not auto-switch to weapons if you pick them up
cl_autohelp "0" 
cl_showhelp "0"
mm_dedicated_search_maxping "75"

alias binds "exec Yarmeli~AutoExec\binds"
alias spray_ak47 "exec Yarmeli~AutoExec\spray_ak47"
